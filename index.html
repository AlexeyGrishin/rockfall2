<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Камнепад</title>
    <link href="css/font.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<main>
    <div id="view"></div>
    <div id="level">
        Уровень <span id="levelnr">1</span>
    </div>
    <div id="over">
        <div class="help-top">

        </div>
        <div class="help-title">
            <h2>Камнепад</h2>
        </div>
        <div class="help-controls">
            <div><span class="left">←</span> <span>→</span><label>Ходить</label></div>
            <div><span>↑</span><label>Прыжок</label></div>
            <div><span>F5</span><label>Заново</label></div>
        </div>
        <div class="help-start">
            <div><span class="double">Пробел</span><label>Старт</label></div>
        </div>
        <div class="help-continue">
            <div><span class="double">Пробел</span><label>Продолжить</label></div>
        </div>
        <div class="help-gameover">
            <h2>Конец игры :(</h2>
            <div><span class="double">Пробел</span><label>Еще раз</label></div>
        </div>
        <div class="help-levelend">
            <h2>Ура :)</h2>
            <div><span class="double">Пробел</span><label>Дальше</label></div>
        </div>
        <div class="help-win">
            <h2>Абсолютная Победа :)</h2>
            <span>Спасибо!</span>
        </div>
    </div>
</main>
<script src="lib/phaser-arcade-physics.js"></script>
<script src="js/rockfall.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

<audio id="gameover" src="wav/gameov.wav"></audio>
<audio id="win" src="wav/win.wav"></audio>

</body>
</html>
